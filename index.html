<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <main class="main">
      <section class="first">
        <ul class="first__list">
          <li class="first__list-item">
            <h2 class="first__list-title">Тварини</h2>
            <ul class="first__second-list">
              <li class="first__second-list-item">Кіт</li>
              <li class="first__second-list-item">Хом'як</li>
              <li class="first__second-list-item">Кінь</li>
              <li class="first__second-list-item">Папуга</li>
            </ul>
          </li>

          <li class="first__list-item">
            <h2 class="first__list-title">Продукти</h2>
            <ul class="first__second-list">
              <li class="first__second-list-item">Хліб</li>
              <li class="first__second-list-item">Петрушка</li>
              <li class="first__second-list-item">Сир</li>
            </ul>
          </li>

          <li class="first__list-item">
            <h2 class="first__list-title">Технології</h2>
            <ul class="first__second-list">
              <li class="first__second-list-item">HTML</li>
              <li class="first__second-list-item">CSS</li>
              <li class="first__second-list-item">JavaScript</li>
              <li class="first__second-list-item">React</li>
              <li class="first__second-list-item">Node</li>
            </ul>
          </li>
        </ul>
      </section>

      <section class="second">
        <ul id="ingredients"></ul>
      </section>

      <section class="third">
        <ul id="gallery"></ul>
      </section>

      <section class="counter">
        <button type="button" class="counter-button first-button">+1</button>
        <p class="value">0</p>
        <button type="button" class="counter-button second-button">-1</button>
      </section>

      <section class="last">
        <input
          type="range"
          min="10"
          max="40"
          step="1"
          class="font-size-control"
        />
        <p class="text">Абракадабра!</p>
      </section>
    </main>
    <script type="module" src="./index.js"></script>
  </body>
</html>
